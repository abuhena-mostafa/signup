<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet"  href="css/style.css">
    <link rel="stylesheet"  href="css/media_query.css">

    <title>Sign Up</title>

  </head>


  <body>

    <section class="form ">

      <div class="container back-c">
        
          <div class="row  mt-5">
            <div class="col-md-12 mb-3 color">
              <h1 class="d-flex justify-content-center">
                Sign up here
              </h1>
            </div>
            <div class="col-md-6 p-left">
              <img src="images/signup.jpg" class="img-fluid img" alt="sign up">
            </div>


              <div class="col-md-6 color .m-minus">
                <form class="p-3 needs-validation" novalidate>

                    <div class="mb-3">
                      <label for="f_email" class="form-label">Email address</label>
                      <input type="email" class="form-control f_email focus" id="f_email" required>
                      <div class="valid-feedback">
                         Looks good!
                       </div>
                         <div class="invalid-feedback">
                             Please choose a username.
                           </div>
                
                    </div>
                    <div class="mb-3">
                      <label for="f_pass" class="form-label">Password</label>
                      <input type="password" class="form-control f_pass focus " id="f_pass" required>
                      <div class="valid-feedback">
                         Looks good!
                       </div>
                         <div class="invalid-feedback">
                             Please choose a username.
                           </div>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>                  
              
            </div>

          </div>
      </div>
      




    </section>
  
  
  

    <!--bootstrap js links -->
   
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
